  <!-- CSS intégré -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #007b7f;
      color: #f6f6e9;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: 4rem;
      font-weight: bold;
      margin: 0;
    }

    .underline {
      width: 200px;
      height: 10px;
      background-color: #fee58c;
      margin: 1rem auto;
    }

    .subtitle {
      font-size: 2.5rem;
      margin-bottom: 4rem;
      line-height: 1.2;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6rem;
      margin-bottom: 6rem;
    }

    .btn {
      background-color: #f6f6e9;
      color: #000;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.2);
      background-color: #fee58c;
      color: #000;
    }

    .footer {
      text-align: center;
      padding: 20px;
      width: 100%;
    }

    .footer p {
      margin: 0;
      line-height: 1.6;
    }
    @media (max-width: 600px) {
  .btn {
    padding: 1.2rem 2rem;
    font-size: 1rem;
  }
  .title {
    font-size: 2.5rem;
    text-align: center;
  }
  .subtitle {
    font-size: 1.5rem;
    text-align: center;
  }
}
